name: chat_app
description: Chat application for hobby

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  mobx: ^1.2.1+1
  flutter_mobx: ^1.1.0+1
  build_runner: ^1.10.0
  mobx_codegen: ^1.1.0+1

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/image/
  fonts:
    - family: Open Sans
      fonts:
        - fonts/OpenSans-Regular.ttf
  uses-material-design: true
